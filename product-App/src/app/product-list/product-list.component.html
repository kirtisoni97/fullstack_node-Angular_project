<div class="container">
    <div class="head">
        <h2>Product-List</h2>
    </div>
    <div class="search-bar">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Search product</mat-label>
            <input matInput placeholder="Type to search" [(ngModel)]="searchText" (input)="onSearch()" />
        </mat-form-field>
    </div>

<div class="box">
  <mat-card class="product-card" *ngFor="let product of ProductList">
       <img
      mat-card-image [src]="product.images[0]"
      [alt]="product.name"  />
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>â‚¹{{ product.price }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>Product ID: {{ product.id }}</p>
      <p>{{product.description}}</p>
    </mat-card-content>

  
  </mat-card>
</div>

</div>
